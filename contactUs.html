<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container"></div>
        <div class="map-section">
            <h2>Contact Us</h2>
            <p>Use the form to send us a message regarding feedback or any requests you might have.</p>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.470284776303!2d-122.0838512846816!3d37.387474979831424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5a1b1c91f7f%3A0x1d52b4146357b1f0!2sGoogleplex!5e0!3m2!1sen!2sus!4v1633865920400!5m2!1sen!2sus" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>


        <div class="form-section">
            <h2>Fill out the form below</h2>
            <form id="contact-form">
                <input type="email" placeholder="Email Address" required>
                <input type="text" placeholder="Name & Surname" required>
                <textarea placeholder="Message" rows="5" required></textarea>
                <button type="submit">Reserve Now</button>
            </form>
        </div>
    </div>
</body>
</html>
